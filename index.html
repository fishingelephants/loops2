<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap'); 

  p {
    text-align: center;
    color: #e0e0e0;
    font-family: Lato, Inter;
    padding-bottom: 10px;
  }

  h1 {
    text-align: center;
    color: white;
    font-weight: bold;
    font-family: Lato, Inter;
  }

  .newsletter-form-container {
    padding-top: 20px;
    padding-bottom: 20px;
  }
</style>


<div class="newsletter-form-container" style="background-color: #1F2937;">
  <h1>Want to be the first to know my next project?</h1>
  <p>Subscribe to the newsletter to get notified.</p>
  <form class="newsletter-form" action="https://app.loops.so/api/newsletter-form/cl52na64o054109lcc7yszus4"
    method="POST"
    style="display: flex; flex-direction: row; align-items: center; justify-content: center; width: 100%;"><input
      class="newsletter-form-input" name="newsletter-form-input" type="email" placeholder="Your email here" required=""
      style="font-family: Inter, sans-serif; color: rgb(0, 0, 0); font-size: 14px; margin: 0px 10px 0px 0px; width: 100%; max-width: 300px; min-width: 100px; background: rgb(255, 255, 255); border: 1px solid rgb(209, 213, 219); box-sizing: border-box; box-shadow: rgba(0, 0, 0, 0.05) 0px 1px 2px; border-radius: 6px; padding: 8px 12px;"><button
      type="submit" class="newsletter-form-button"
      style="background: #e83f60; font-size: 14px; color: rgb(255, 255, 255); font-family: Inter, sans-serif; display: flex; width: min-content; max-width: 300px; white-space: nowrap; height: 38px; align-items: center; justify-content: center; flex-direction: row; padding: 9px 17px; box-shadow: rgba(0, 0, 0, 0.05) 0px 1px 2px; border-radius: 6px; text-align: center; font-style: normal; font-weight: 500; line-height: 20px; border: none; cursor: pointer;">Subscribe for free</button><button type="button" class="newsletter-loading-button"
      style="background: #E83F60; font-size: 14px; color: rgb(255, 255, 255); font-family: Inter, sans-serif; display: none; width: min-content; max-width: 300px; white-space: nowrap; height: 38px; align-items: center; justify-content: center; flex-direction: row; padding: 9px 17px; box-shadow: rgba(0, 0, 0, 0.05) 0px 1px 2px; border-radius: 6px; text-align: center; font-style: normal; font-weight: 500; line-height: 20px; border: none; cursor: pointer;">Please
      wait...</button></form>
  <div class="newsletter-success" style="display: none; align-items: center; justify-content: center; width: 100%;">
    <p class="newsletter-success-message" style="font-family: Inter, sans-serif; color: #e0e0e0; font-size: 16px;">
      Indie maker inspiration landing in your inbox soon! âœ¨</p>
  </div>
  <div class="newsletter-error" style="display: none; align-items: center; justify-content: center; width: 100%;">
    <p class="newsletter-error-message"
      style="font-family: Inter, sans-serif; color: #e0e0e0; font-size: 16px;">Oops! Something went wrong,
      please try again</p>
  </div>
  <button class='newsletter-back-button' type='button'
    style='color:#e0e0e0;font: 14px, Inter, sans-serif;margin:10px auto;text-align:center;display:none;background:transparent;border:none;cursor:pointer'
    onmouseout='this.style.textDecoration="none"' onmouseover='this.style.textDecoration="underline"'>
    &larr; Back
  </button>
</div>

<script>
  function submitHandler(event) {
    event.preventDefault();
    var container = event.target.parentNode;
    var form = container.querySelector(".newsletter-form");
    var formInput = container.querySelector(".newsletter-form-input");
    var success = container.querySelector(".newsletter-success");
    var errorContainer = container.querySelector(".newsletter-error");
    var errorMessage = container.querySelector(".newsletter-error-message");
    var backButton = container.querySelector(".newsletter-back-button");
    var submitButton = container.querySelector(".newsletter-form-button");
    var loadingButton = container.querySelector(".newsletter-loading-button");

    const rateLimit = () => {
      errorContainer.style.display = "flex";
      errorMessage.innerText = "Too many signups, please try again in a little while";
      submitButton.style.display = "none";
      formInput.style.display = "none";
      backButton.style.display = "block";
    }

    // Compare current time with time of previous sign up
    var time = new Date();
    var timestamp = time.valueOf();
    var previousTimestamp = localStorage.getItem("loops-form-timestamp");

    // If last sign up was less than a minute ago
    // display error
    if (previousTimestamp && Number(previousTimestamp) + 60000 > timestamp) {
      rateLimit();
      return;
    }
    localStorage.setItem("loops-form-timestamp", timestamp);

    submitButton.style.display = "none";
    loadingButton.style.display = "flex";

    var formBody = "userGroup=BIP%20No-Code&email=" + encodeURIComponent(formInput.value);
    fetch(event.target.action, {
      method: "POST",
      body: formBody,
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
      },
    })
      .then((res) => [res.ok, res.json(), res])
      .then(([ok, dataPromise, res]) => {
        if (ok) {
          // If response successful
          // display success
          success.style.display = "flex";
          form.reset();
        } else {
          // If response unsuccessful
          // display error message or response status
          dataPromise.then(data => {
            errorContainer.style.display = "flex";
            errorMessage.innerText = data.message
              ? data.message
              : res.statusText;
          });
        }
      })
      .catch(error => {
        // check for cloudflare error
        if (error.message === "Failed to fetch") {
          rateLimit();
          return;
        }
        // If error caught
        // display error message if available
        errorContainer.style.display = "flex";
        if (error.message) errorMessage.innerText = error.message;
        localStorage.setItem("loops-form-timestamp", '');
      })
      .finally(() => {
        formInput.style.display = "none";
        loadingButton.style.display = "none";
        backButton.style.display = "block";
      });
  }
  function resetFormHandler(event) {
    var container = event.target.parentNode;
    var formInput = container.querySelector(".newsletter-form-input");
    var success = container.querySelector(".newsletter-success");
    var errorContainer = container.querySelector(".newsletter-error");
    var errorMessage = container.querySelector(".newsletter-error-message");
    var backButton = container.querySelector(".newsletter-back-button");
    var submitButton = container.querySelector(".newsletter-form-button");

    success.style.display = "none";
    errorContainer.style.display = "none";
    errorMessage.innerText = "Oops! Something went wrong, please try again";
    backButton.style.display = "none";
    formInput.style.display = "flex";
    submitButton.style.display = "flex";
  }

  var formContainers = document.getElementsByClassName(
    "newsletter-form-container"
  );

  for (var i = 0; i < formContainers.length; i++) {
    var formContainer = formContainers[i]
    var handlersAdded = formContainer.classList.contains('newsletter-handlers-added')
    if (handlersAdded) continue;
    formContainer
      .querySelector(".newsletter-form")
      .addEventListener("submit", submitHandler);
    formContainer
      .querySelector(".newsletter-back-button")
      .addEventListener("click", resetFormHandler);
    formContainer.classList.add("newsletter-handlers-added");
  }
</script>
